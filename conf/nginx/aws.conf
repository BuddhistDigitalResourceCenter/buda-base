server {
    listen 80;

    root /usr/local/blmp/blmp-prototype-flow/build/ ;

    server_name editor.bdrc.io;

    index index.html;

    location / {
        try_files $uri /index.html;
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/javascript;
    }

    include acmechallenge.conf;
}

server {
    listen 80;
    root /usr/local/pdl/public-digital-library/build/ ;
    server_name library.bdrc.io;
    index index.html;
    location / {
        try_files $uri /index.html;
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/javascript;
    }
    location ~ \.js$ {
        add_header Access-Control-Allow-Origin *;
        gzip on;
        gzip_vary on;
        gzip_types application/javascript text/javascript;
    }
    include acmechallenge.conf;
}

